<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Spring One</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h1>Добавить/Изменить студента</h1>
    <h4>Для внесения данных о новом студенте не указывайте Id (Генерируется автоматически)</h4>
    <h4>Для внесения изменений укажите Id нужного студента и укажите новые данные</h4>
    <form method="POST" th:action="@{/create}">

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">ID</span>
        <input type="number" name="id" class="form-control" placeholder="ID" aria-label="ID" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2">Name</span>
        <input type="text" name="name" class="form-control" placeholder="Student's name" aria-label="Student's name" aria-describedby="basic-addon2">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">Age</span>
        <input type="number" name="age" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>
        <button type="submit">Создать</button>
    </form>
    <br>
    <a class="btn btn-outline-primary" th:href="@{/}">На главную страницу</a>
</div>
</body>
</html>
