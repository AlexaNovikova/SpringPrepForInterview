<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Spring One</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h1>Ведомость</h1>
    <h5 th:text="${'Студенты группы: ' + groupName}"></h5>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Возраст</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${students}">
            <td th:text="${s.id}"/>
            <td th:text="${s.name}"/>
            <td th:text="${s.age}"/>
            <td><a class="btn btn-danger" th:href="@{'/delete/' + ${s.id}}">Удалить</a></td>
        </tr>
        </tbody>
    </table>
 <br>
    <h3>Найти студента по Id </h3>
    <form method="POST" th:action="@{/search}">
        <input type="number" name="id">
        <button class="btn btn-outline-primary" type="submit">Найти</button>
    </form>
<br>
    <a class="btn btn-outline-primary" th:href="@{/create}">Добавить/изменить студента</a>
</div>
</body>
</html>
